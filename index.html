        <div id="content">

            <div id="simulation">

                <div class="row">

                    <div class="row col-half col half-first">

                        <div class="col col-half input-graph">

                            <div class="mode-select row">
                                <button class="directed-btn btn col-half active" id="directed-simulation">Directed</button>
                                <button class="undirected-btn btn col-half" id="undirected-simulation">Undirected</button>
                            </div>

                            <input type="number" placeholder="Enter node number" class="nodes" id="nodes-simulation" min="0" max="100" step="1"><br>
                            <textarea placeholder="Enter edges" class="edges" id="edges-simulation"></textarea>
                        
                        </div>

                        <div class="col col-half btn-graph row">

                            <div class="row">

                                <div class="sub-btn-graph col-6 col">
                                    <button class="btn" id="matrix-simulation">Matrix</button>
                                    <button class="btn" id="bfs-simulation">Bfs</button>
                                    <button class="btn" id="dfs-simulation">Dfs</button>
                                </div>
                                
                                <div class="col-4 col input-start-end">
                                    <p>Start </p>
                                    <input type="number" class="start" id="start-simulation" min="0">
                                    <p>End </p>
                                    <input type="number" class="end" id="end-simulation" min="0">
                                </div>

                            </div>

                            <div class="print-content" id="print-simulation"></div>

                        </div>
                        
                    </div>

                    <div class="col col-half canvas">
                        <div id="my-graph-simulation"></div>
                    </div>

                </div>

            </div>

            <div id="cycle">

                <div class="row">

                    <div class="row col-half col half-first">

                        <div class="col col-half input-graph">

                            <div class="mode-select row">
                                <button class="directed-btn btn col-half active" id="directed-cycle">Directed</button>

                            <textarea placeholder="Enter edges" class="edges" id="edges-cycle"></textarea>
                        
                        </div>

                        <div class="col col-half btn-graph row">

                            <div class="row">

                                <div class="sub-btn-graph col-6 col">
                                    <button class="btn" id="matrix-cycle">Matrix</button>
                                    <button class="btn" id="check-cycle">Cycle</button>
                                    <button class="btn" id="connect-cycle">Connectivity</button>
                                    <button class="btn" id="tarjan-cycle">Tarjan</button>
                                </div>
                                
                                <div class="col-4 col input-start-end">
                                    <p>Start </p>
                                    <input type="number" class="start" id="start-cycle" min="0">
                                    <p>End </p>
                                    <input type="number" class="end" id="end-cycle" min="0">
                                </div>

                            </div>

                            <div class="print-content" id="print-cycle"></div>

                        </div>
                        
                    </div>

                    <div class="col col-half canvas">
                        <div id="my-graph-cycle"></div>
                    </div>

                </div>

            </div>

                <div class="row">

                    <div class="row col-half col half-first">

                        <div class="col col-half input-graph">

                        <div class="col col-half btn-graph row">

                        </div>
                        
                    </div>

                    <div class="col col-half canvas">
                        <div id="my-graph-path"></div>
                    </div>

                </div>

            </div>

            <div id="mst">

                                <button class="directed-btn btn col-half active" id="directed-flow">Directed</button>

                            <textarea placeholder="Enter edges" class="edges" id="edges-flow"></textarea>
                        
                        </div>

                        <div class="col col-half btn-graph row">

                            <div class="row">

                                <div class="sub-btn-graph col-6 col">
                                    <button class="btn" id="matrix-flow">Matrix</button>
